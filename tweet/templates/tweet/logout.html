{% extends "layout.html" %}
{% block title %}Logged Out - ChaiHeadQ{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark border-light mt-5">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">
                        <i class="fas fa-sign-out-alt"></i> You have been logged out
                    </h2>
                    <p class="card-text mb-4">Thank you for using ChaiHeadQ. Your session has been securely ended.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
